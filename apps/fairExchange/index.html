<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FairXchange UI Task</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="container">
        <div class="header">
            <h1>FairXchange UI Task</h1>
        </div>
        <div class="wordLadder">
            <div class="input">
                <label for="txtword1">Word 1:</label>
                <input type="text" id="txtword1" placeholder="Enter word 1" pattern="[A-Za-z]+" required>
            </div>
            <div id="spinner" class="spinner"></div>
            <ul id="ladder" class="ladder"></ul>
            <div class="input">
                <label for="txtword2">Word 2:</label>
                <input type="text" id="txtword2" placeholder="Enter word 2" pattern="[A-Za-z]+" required>
            </div>
            <ul id="validationList" class="validationList"></ul>
            <button id="btnSolve" class="solveButton" onclick="solve()" disabled>Solve</button>
            <button id="btnReset" class="resetButton" onclick="reset()">Reset</button>
        </div>
        <div id="modal" class="modal">
             <div class="modal-content">
                 <p id="modalMessage"></p>
                 <button class="close-btn" onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>

</body>
<script src="script.js" type="text/javascript" ></script>
</html>
